<div class="container">
  <div>
    <!--<div [hidden]="submitted">-->
    <h1>Laptop Form</h1>

    <form (ngSubmit)="onSubmit()" #laptopForm="ngForm">
      <!-- OS -->
      <div class="form-group">
        <label for="os">OS</label>
        <select class="form-control" id="os"
                required
                [(ngModel)]="model.os" name="os"
                #os="ngModel">
          <option *ngFor="let os of oses" [value]="os">{{os}}</option>
        </select>
        <div [hidden]="os.valid" class="alert alert-danger">
          OS is required
        </div>
      </div>

      <!-- Quality -->
      <div class="form-group">
        <label for="os">Quality</label>
        <select class="form-control" id="quality"
                required
                [(ngModel)]="model.quality" name="quality"
                #quality="ngModel">
          <option *ngFor="let quality of qualities" [value]="quality">{{quality}}</option>
        </select>
        <div [hidden]="quality.valid" class="alert alert-danger">
          Quality is required
        </div>
      </div>

      <!-- Min price -->
      <div class="form-group">
        <label for="minprice">Min price</label>
        <input type="number" class="form-control" id="minprice"
               required
               [(ngModel)]="model.minprice" name="minprice"
               #minprice="ngModel">
        <div [hidden]="minprice.valid"
             class="alert alert-danger">
          Min price is required
        </div>
      </div>

      <!-- Max price -->
      <div class="form-group">
        <label for="maxprice">Min price</label>
        <input type="number" class="form-control" id="maxprice"
               required
               [(ngModel)]="model.maxprice" name="maxprice"
               #maxprice="ngModel">
        <div [hidden]="maxprice.valid"
             class="alert alert-danger">
          Max price is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!laptopForm.form.valid">Submit</button>
      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="fakeData()" [disabled]="!laptopForm.form.valid">FakeData</button>
      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="reset()">Reset</button>

     <!-- NOT SHOWN IN DOCS -->
      <!--
      <div>
        <hr>
        Name via form.controls = {{showFormControls(laptopForm)}}
      </div>
      -->
     <!-- - -->
    </form>
  </div>

  <div ng-model="errMsg" [hidden]="!errMsg">{{errMsg}}</div>
  <table mat-table [dataSource]="laptopArray" [hidden]="!showTable">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let item"> {{item.title}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> url </th>
      <td mat-cell *matCellDef="let item"> {{item.url}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let item"> {{item.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
